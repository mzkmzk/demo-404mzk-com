<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
   <button class="j_copy">复制文案</button>
<button class="j_get_cliboard">获取粘贴板的文案</button>
<ul class="j_tips"></ul> 

</body>
<script type="text/javascript">
    window.onerror = function(){

    },
    setTips = function(tips){
      document.querySelector('.j_tips').innerHTML += '<li>'+tips+'</li>'
    }

    document.querySelector('.j_copy').addEventListener('click', function(){
         navigator.clipboard.writeText('要复制的文本')
            .then(() => {
              setTips('文本已经成功复制到剪切板')
             
            })
            .catch(err => {
              // This can happen if the user denies clipboard permissions:
              // 如果用户没有授权，则抛出异常
              setTips('无法复制此文本：', JSON.stringify(err))
             
            });
    })
    
    document.querySelector('.j_get_cliboard').addEventListener('click', function(){
             navigator.clipboard.readText()
                .then(text => {
                  setTips('Pasted content: '+ text);
                })
                .catch(err => {
                  setTips('Failed to read clipboard contents: ' + JSON.stringify(err));
                });
       
    })

    </script>
</html>
