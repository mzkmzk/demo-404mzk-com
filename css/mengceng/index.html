<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .modal{
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 999;
            background-color: red;
        }
        p{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 10px;
            height: 10px;

        }
    </style>
</head>
<body>
    <div class="modal">
        <p>hello</p>
    </div>
</body>
</html>
