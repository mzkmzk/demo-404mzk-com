<!DOCTYPE html>
<html>
<head>
    <title>level 1</title>
</head>
<body>
<script type="text/javascript">
    var isNull = function(a) {
        return typeof a == "object" && !a;
    }
    var getUrlparam = function( key, url){
        url = url || location.href;
        var result = url.match(new RegExp("[\#|\?]([^#]*)[\#|\?]?"));
        url = "&" + (isNull(result) ? "" : result[1]);
        result = url.match(new RegExp("&" + key + "=", "i"));
        return isNull(result) ? undefined : url.substr(result.index + 1).split("&")[0].split("=")[1];
    }

    function escape1(input){
        return '<input type="text" value="' + input + '">'
    }

    document.body.innerHTML = escape1( decodeURIComponent(getUrlparam('xss')))

</script>
</body>
</html>
